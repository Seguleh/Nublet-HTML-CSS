  <body>
   
      <nav class="top-bar">

            <li class="active selection"><a href="spage.html">Second Page</a></li>

      <div class="move-away">
        <h2>Formtastic</h2>
            <form data-abide method="post">

              <div class="row">
                <div class="name-field">
                    <label>Your name
                      <input type="text">
                    </label>
                    <small class="error">Name is required and must be a string.</small>
                </div>

                <div class="password-field"> 
                  <label>Password 
                    <input type="password" id="password"> 
                  </label> 
                  <small class="error">Your password must match the requirements of a simple string</small> 
                </div>
              </div>

              <div class="row">
                <label>Check these checkboxes out, yeahhhhh!</label>
                <input id="checkbox1" type="checkbox"><label for="checkbox1">Random</label>
                <input id="checkbox2" type="checkbox"><label for="checkbox2">Names</label>
                <input id="checkbox3" type="checkbox"><label for="checkbox3">To</label>
                <input id="checkbox4" type="checkbox"><label for="checkbox4">Check</label>
              </div>

              <div class="row panel">
                <label>Solo son aceptados archivos de tipo imagen <small>Only image file types accepted</small></label>
                <input type="file" accept="image/*">
              </div>

              <div class="row">
                <button type="submit">Non Default Name</button>
              </div>
            </form>
        </div>
